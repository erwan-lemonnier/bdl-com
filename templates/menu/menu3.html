<div class="footer3{% if instapage %} footer3-instapage{%endif%}">
  <hr class="top-hr">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <div class="text-left">
          <span class="pull-left">
            {% for d in footer_data %}
            <a class="footer-space" href="{{ d.url }}" onclick="return click_footer('{{ d.name }}', '{{ d.url }}');">
              <span class="{% if d.active %}footer-bold{% endif %}">{{ d.label }}</span>
            </a>
            {% endfor %}
            ( {{hreflinks|safe}} )
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
